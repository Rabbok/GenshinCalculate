<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>
<body class="body">

    <header class="header default-container">
        <nav class="header-nav-desc">
            <p class="header__logo">原神</p>
            <ul class="header__links">
                <li class="header__item">
                    <a href="#" class="header__link">OTHER</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">LANGUAGE</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">CALCULATOR</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">GUIDES</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="main-nav">
            <ul class="main-nav default-container">
                <li class="main-nav__item">
                    <a href="">
                        <img class="main-nav__img" src="assets/img/button_bg1.png" alt="">
                        <span class="main-nav__text">CALCULATOR</span>
                    </a>
                </li>

                <li class="main-nav__item">
                    <a href="">
                        <img class="main-nav__img" src="assets/img/button_bg2.png" alt="">
                        <span class="main-nav__text">FOR BEGINNERS</span>
                    </a>
                </li>

                <li class="main-nav__item">
                    <a href="">
                        <img class="main-nav__img" src="assets/img/button_bg3.png" alt="">
                        <span class="main-nav__text">CHARACTERS</span>
                    </a>
                </li>

                <li class="main-nav__item">
                    <a href=""></a>
                        <img class="main-nav__img" src="assets/img/button_bg4.png" alt="">
                        <span class="main-nav__text">OTHER</span>
                    </a>
                </li>
            </ul>
        </section>

        <section class="calculator default-container">
            <ul class="calculator-nav">
                <li class="calculator-nav__item">
                    <button class="calculator-nav__button">Stats</button>
                </li>

                <li class="calculator-nav__item">
                    <button class="calculator-nav__button">Changes</button>
                </li>

                <li class="calculator-nav__item">
                    <button class="calculator-nav__button">Team</button>
                </li>

                <li class="calculator-nav__item">
                    <button class="calculator-nav__button">Rotation</button>
                </li>

                <li class="calculator-nav__item">
                    <button class="calculator-nav__button">Food & buffs</button>
                </li>
                
                <li class="calculator-nav__item">
                    <button class="calculator-nav__button">Top weapon</button>
                </li>
            </ul>

            <div class="stats-block default-block">
                <div class="finaly-stats changes-block">
                    <div class="character-weapon">
                        <img src="assets/img/character_icons/Dehya_icon.png" alt="">
                        <button class="character-weapon__button character-button">CHANGE</button>
                        <img src="assets/img/weapon_icons/Redhorn.png" alt="">
                        <button class="character-weapon__button weapon-button">CHANGE</button>
                    </div>

                    <div class="stats">
                        <p class="artifact-stats__p">ARTIFACT BONUSES</p>
                        <div class="artifact-stats">
                            <form class="stats__form" action="">
                                <label class="stats__lbl" for="atk">ATK</label>
                                <input class="stats__input" name="atk" type="text">
                            </form>
                            
                            <form class="stats__form" action="">
                                <label class="stats__lbl" for="atk">DEF</label>
                                <input class="stats__input" name="atk" type="text">
                            </form>
                            
                            <form class="stats__form" action="">
                                <label class="stats__lbl" for="atk">HP</label>
                                <input class="stats__input" name="atk" type="text">
                            </form>
                            
                            <form class="stats__form" action="">
                                <label class="stats__lbl" for="atk">EM</label>
                                <input class="stats__input" name="atk" type="text">
                            </form>
                            
                            <form class="stats__form" action="">
                                <label class="stats__lbl" for="atk">ER</label>
                                <input class="stats__input" name="atk" type="text">
                            </form>
                            
                            <form class="stats__form" action="">
                                <label class="stats__lbl" for="atk">CR</label>
                                <input class="stats__input" name="atk" type="text">
                            </form>

                            <form class="stats__form" action="">
                                <label class="stats__lbl" for="atk">CD</label>
                                <input class="stats__input" name="atk" type="text">
                            </form>
                        </div>
                    </div>
                </div>

                <div class="changes changes-block">
                    <div class="character-weapon">
                        <div class="character">
                            <img src="" alt="">
                            <button></button>
                        </div>
            
                        <div class="weapon">
                            <img src="" alt="">
                            <button></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="rotation"></div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__paragraph">My social media</p>
        <ul class="social-madia">
            <li class="social-madia__item">
                <a class="social-madia__link" href="">
                    <img class="social-madia__img" src="assets/img/telegramm.svg" alt="">
                </a>
            </li>
            <li class="social-madia__item">
                <a class="social-madia__link" href="">
                    <img class="social-madia__img" src="assets/img/instagramm.svg" alt="">
                </a>
            </li>
        </ul>
        <p class="footer__paragraph">© All rights reserved by miHoYo. Other properties belong to their respective owners</p>
    </footer>
    
    <script src="assets/scripts/script.js" defer></script>
</body> 
</html>
